<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>Camera Kit — fullscreen</title>
  <style>
    /* 100% безопасное полноэкранное полотно с учётом мобильных браузеров */
    :root { color-scheme: dark; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    /* Используем динамические viewport-единицы, чтобы не ломало из-за адресной строки */
    #c {
      position: fixed; inset: 0; display: block;
      width: 100vw; height: 100dvh; /* fallback ниже */
    }
    @supports not (height: 100dvh) {
      #c { height: 100vh; } 
    }
    /* На iOS учитываем вырезы экрана */
    body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <script type="module">
    const CONFIG = {
      apiToken: 'eyJhbGciOiJIUzI1NiIsImtpZCI6IkNhbnZhc1MyU0hNQUNQcm9kIiwidHlwIjoiSldUIn0.eyJhdWQiOiJjYW52YXMtY2FudmFzYXBpIiwiaXNzIjoiY2FudmFzLXMyc3Rva2VuIiwibmJmIjoxNzU2ODM5OTA2LCJzdWIiOiI3MDQyOGYxNS0zMjRmLTQ4ODMtOWUxMy04MjBhNDNlM2JhYzl-U1RBR0lOR35lMzJiMjU5NS00NjUxLTRhMmEtYmJlMy01YjhmOTBhM2ViY2EifQ.AMxJfTB8gUECd3JLSgQ_4joc1O_wS1Nu2UcKEZhuGgw',      // вставьте API Token
      lensId:   'd18fe781-38e7-489a-9852-97d6bec1703b',      // Lens ID
      groupId:  'dc6d087b-4593-42a4-b8c7-0060e940b5e8',      // опционально
      facingMode: 'user',
      mirror: true
    };

    import {
      bootstrapCameraKit,
      createMediaStreamSource,
    } from '@snap/camera-kit';

    const canvas = document.getElementById('c');

    function resize(){
      // Канвас тянется на весь экран через CSS; выставляем реальный pixel size под DPR
      const dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
      const rect = canvas.getBoundingClientRect();
      const targetW = Math.floor(rect.width  * dpr);
      const targetH = Math.floor(rect.height * dpr);
      if (canvas.width !== targetW || canvas.height !== targetH){
        canvas.width  = targetW;
        canvas.height = targetH;
      }
      canvas.style.transform = CONFIG.mirror ? 'scaleX(-1)' : 'none';
      canvas.style.transformOrigin = 'center';
    }
    // Обновляем размер при ресайзе окна, смене ориентации и изменении визуального viewport (iOS)
    window.addEventListener('resize', resize, { passive:true });
    window.addEventListener('orientationchange', ()=> setTimeout(resize, 50), { passive:true });
    if (window.visualViewport){
      window.visualViewport.addEventListener('resize', ()=> setTimeout(resize, 50), { passive:true });
    }
    resize();
    resize();

    (async()=>{
      try{
        if(!CONFIG.apiToken) throw new Error('Нет API Token. Укажите его в CONFIG.apiToken');

        const cameraKit = await bootstrapCameraKit({ apiToken: CONFIG.apiToken });
        const session = await cameraKit.createSession({
          liveRenderTarget: canvas,
        });

        const media = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: CONFIG.facingMode }, audio: false
        });

        const source = createMediaStreamSource(media, { mirror: CONFIG.mirror });
        await session.setSource(source);

        // ---- Load/apply lens with robust diagnostics ----
        let applied = false;

        // 1) Try by explicit lensId (with/without groupId)
        if (CONFIG.lensId){
          let lens;
          try {
            if (CONFIG.groupId) {
              ({ lens } = await cameraKit.lensRepository.loadLens(CONFIG.lensId, CONFIG.groupId));
            } else {
              ({ lens } = await cameraKit.lensRepository.loadLens(CONFIG.lensId));
            }
          } catch (e) {
            console.error('[CameraKit] loadLens failed:', e);
          }

          if (lens) {
            await session.applyLens(lens);
            applied = true;
            console.log('[CameraKit] Applied lens by ID:', CONFIG.lensId);
          } else {
            console.warn('[CameraKit] Lens not found via loadLens(). Will try group fallback (if provided).');
          }
        }

        // 2) Fallback: if a groupId is provided, try to fetch lenses from that group and apply the first one
        if (!applied && CONFIG.groupId) {
          try {
            const { lenses, errors } = await cameraKit.lensRepository.loadLensGroups([CONFIG.groupId]);
            if (errors && errors.length) console.warn('[CameraKit] loadLensGroups errors:', errors);
            console.log('[CameraKit] Lenses in group:', lenses?.map(l => ({ id: l.id, name: l.name })));
            if (lenses && lenses.length) {
              await session.applyLens(lenses[0]);
              applied = true;
              console.log('[CameraKit] Applied first lens from group:', lenses[0]?.id);
            } else {
              console.error('[CameraKit] No lenses returned for group. Check groupId/token/allowlist.');
            }
          } catch (e) {
            console.error('[CameraKit] loadLensGroups failed:', e);
          }
        }

        if (!applied) {
          console.error('[CameraKit] Lens not found or not accessible. Check lensId/groupId/token/allowlist, and that the lens is added to the group for this App.');
        }

        await session.play();

        window.addEventListener('beforeunload', ()=>{
          try { session.pause(); session.destroy(); } catch(_){}
          try { media.getTracks().forEach(t=>t.stop()); } catch(_){}
        });
      }catch(err){
        console.error('[CameraKit]', err);
      }
    })();
  </script>
</body>
</html>
